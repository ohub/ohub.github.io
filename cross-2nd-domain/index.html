<!DOCTYPE HTML>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>inside iframe demo - ohub</title>
    <script>
        if (window.parent === window.top) {
            try {
                parent.hello();
            } catch(e) {
                parent.postMessage("hello!", "https://oshx.github.io");
            }
        }
    </script>
</head>

<body>
    <h1>inside iframe demo - ohub</h1>
</body>

</html>
